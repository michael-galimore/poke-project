<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="poke.css">
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
</head>
<body>
    

<div class="container">

<h1>PokeDex</h1>
    <ul id="pokedex"></ul>
</div>
    

<div class="search-wrapper">
    <label for="search">Search Pokemon</label>
    <input type="search" id="search">
</div>

<div id="poke-card">Searched Pokemon</div>

<div class="poke-info">
    <div id="poke-stats">
        <img class= "poke-type-one"src="" alt="">
        <h3 class="poke-weight"></h3>
        <h3 class="poke-height"></h3>
    </div>
</div>
<template data-poke-template>
    <div class="card">
        <h3 class="poke-name"></h3>
        <h6 class="poke-type"></h6>
        <p class="poke-weight"></p>
        <p class="poke-height"></p>
    </div>
</template>

<script src="poke-data.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>

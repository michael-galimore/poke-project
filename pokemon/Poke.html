<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="poke.css">
</head>
<body>


<div class="container">
    <h1>PokeDex</h1>
    <p>Search for your favorite Pokemon!</p>

    <!--Search Bar-->
    <div class="search-container">
      <input type="text" class="form-control" id="search" placeholder="Type the name your favorite Pokemon">
    <button class="btn-search" id="search-btn">
    <i class="fa fa-search" aria-hidden="true"></i>  
    </button>
    </div>
    <div id="show_error" class="hidden alert alert-danger alert-dismissible fade" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
      <strong>Sorry! We don't know that pokemon.</strong>
    </div>
    
<div>
  <p class="poke-name" id="poke-name"></p>
  <span class="poke-id"></span>
</div>
<!-- divs for type -->
<div class="row mt-5">
<p class="col-6 poke-type-one" id="poke-type-one"></p>
<p class="col-6 poke-type-two hide" id="poke-type-two"></p>
</div>

<!-- insert images here -->
<div class="">
  <img class="poke-front-image" id="poke-front-image" src="" alt="">
  <img class= "poke-back-image" id="" src="poke-back-image" alt=""> 
</div>

<!-- divs for weight and height -->
<div class="row">
  <p class="col-6 poke-weight" id="refresh-weight">Weight</p>
  <p class="col-6 poke-height" id="refresh-height">Height</p>
</div>




</div>


<script src="poke-data.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>

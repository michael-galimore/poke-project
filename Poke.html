<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<!--Search Bar-->
<div class="container">
    <h1>PokeDex</h1>
    <p>Search for your favorite Pokemon!</p>
    <input type="text" class="form-control" id="search" placeholder="Type the name your favorite Pokemon">
    <button type="submit">Submit</button>

<!-- divs for type and height -->
<div class="row mt-5">
<p class="col-6 poke-type">Type</p>
<p class="col-6 poke-hp">HP</p>
</div>

<!-- insert image here -->

<!-- divs for weight and height -->
<div class="row">
  <p class="col-6 poke-weight">Weight</p>
  <p class="col-6 poke-height">Height</p>
</div>




</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
